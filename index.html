<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="page-title"></div>
    <div class="main-menu">
        <div class="players">
            <div id="first-player" class="player">
                <div class="name-section">
                    <label for="firstUserName" class="label-name">Player 1 Name:</label>
                    <input type="text" name="firstUserName" id="firstUserName" required maxlength="15">
                </div>
                <div id="player-one-state-selection" class="player-state-selection">
                    <div class="player-state-title">Player State selection</div>

                    <div class="state-list" id="player-one-list" data-player="human">

                        <div id="player-one-human-state" class="human-state player-state-box active">
                            <button type="button" data-id="human">Human</button>
                        </div>
                        <div id="player-one-ai-state" class="ai-state player-state-box"><button type="button"
                                id="player-one-ai-button" data-id="easyAI">AI</button>
                            <div data-player-one-panel class="panel" id="p1">
                                <button data-diff="easyAI" type="button">Easy</button>
                                <button data-diff="medAI" type="button">Medium</button>
                                <button data-diff="hardAI" type="button">Hard</button>
                            </div>


                        </div>
                    </div>

                </div>

                <div id="player-one-sign" class="player-sign">
                    <div class="player-sign-title" id="player-one-sign-title">Player Sign Selection</div>
                    <div data-player-sign="X" class="selected-sign">X</div>
                </div>
            </div>
            <div id="second-player" class="player">
                <div class="name-section">
                    <label for="secondUserName" class="label-name">Player 2 Name:</label>
                    <input type="text" name="secondUserName" id="secondUserName" required maxlength="15">
                </div>
                <div id="player-two-state-selection" class="player-state-selection">
                    <div class="player-state-title">Player State selection</div>

                    <div class="state-list" id="player-two-list" data-player="human">

                        <div id="player-two-human-state" class="human-state player-state-box active">
                            <button type="button" data-id="human">Human</button>
                        </div>
                        <div id="player-two-ai-state" class="ai-state player-state-box">
                            <button type="button" id="player-two-ai-button" data-id="easyAI">AI</button>
                            <div data-player-two-panel class="panel">
                                <button type="button" data-diff="easyAI">Easy</button>
                                <button type="button" data-diff="medAI">Medium</button>
                                <button type="button" data-diff="hardAI">Hard</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div id="player-two-sign" class="player-sign">
                    <div class="player-sign-title" id="player-two-sign-title">Player Sign Selection</div>
                    <div data-player-sign="O" class="selected-sign">O</div>
                </div>
            </div>
        </div>
        <div id="switch-sign" class="switch-signs"><button><i class="fa-solid fa-repeat"></i></button></div>

        <div class="start-game">
            <button class="start-game-button" data-start-game>Start</button>
        </div>
    </div>

    </div>
    <div class="gameboard-screen passive">
        hey
    </div>
    <div class="footer"></div>
    <script src="https://kit.fontawesome.com/c92ddab15c.js" crossorigin="anonymous"></script>
</body>

</html>
