<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="page-title"></div>
    <div class="main-menu">
        <div class="players">
            <div id="first-player" class="player">
                <div class="name-section">
                    <label for="firstUserName" class="label-name">Player 1 Name:</label>
                    <input type="text" name="firstUserName" id="firstUserName" required>
                </div>
                <div id="player-one-state" class="player-state-selection">



                </div>

            </div>
            <div id="second-player" class="player">
                <div class="name-section">
                    <label for="secondUserName" class="label-name">Player 2 Name:</label>
                    <input type="text" name="secondUserName" id="secondUserName" required>
                </div>
            </div>
        </div>
        <div class="start-game"></div>

    </div>
    <div class="footer"></div>
</body>

</html>
